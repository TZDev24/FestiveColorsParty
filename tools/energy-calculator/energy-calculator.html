<!DOCTYPE html>
<link href="energy-calculator.css" rel="stylesheet">

<!-- TODO: complete rewrite -->
<header>
  <h1>Electric cost calculator</h1>
</header>

<main>
  <p>Energy rate</p>
  <input type="number" id="energyRate" value="0.10" step="0.01">
  <section class="device-input">
    <h2>Device 1</h2>
    <section class="input-area">
      <p>Wattage</p>
      <input type="number" id="device1Wattage" placeholder="0">

      <p>Quantity</p>
      <input type="number" id="device1Quantity" value="1">
    </section>
    <p id="dev1kWhOutput">Device 1 kWh</p>
    <p id="dev1costOutput">Device 1 cost</p>
  </section>

  <section class="device-input">
    <h2>Device 2</h2>
    <section class="input-area">
      <p>Wattage</p>
      <input type="number" id="device2Wattage" placeholder="0">

      <p>Quantity</p>
      <input type="number" id="device2Quantity" value="1">
    </section>

    <p id="dev2kWhOutput">Device 2 kWh</p>
    <p id="dev2costOutput">Device 2 cost</p>
  </section>
</main>

<footer>
  <!-- Put the script at the very bottom so that all the elements already exist by the time the code runs -->
  <script src="energy-calculator.js"></script>
</footer>
