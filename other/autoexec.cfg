// Clear decals
bind kp_plus r_cleardecals

// Toggle the Skybox on and off
alias skybox0 "r_3dsky 0; bind kp_end skybox1"
alias skybox1 "r_3dsky 1; bind kp_end skybox0"
bind kp_end skybox0

// Toggle shadows
alias shadows0 "r_shadows 0; bind kp_pgup shadows1"
alias shadows1 "r_shadows 1; bind kp_pgup shadows0"
bind kp_pgup shadows0

// Toggle FPS counter, allow switching between the two different cl_showfps arguments as well
alias showfps1 "cl_showfps 1; bind kp_home showfps2"
alias showfps2 "cl_showfps 2; bind kp_home showfps0"
alias showfps0 "cl_showfps 0; bind kp_home showfps1"
bind kp_home showfps1

// Toggle the NetGraph.
alias netgraph1 "net_graph 1; bind kp_pgdn netgraph2"
alias netgraph2 "net_graph 2; bind kp_pgdn netgraph3"
alias netgraph3 "net_graph 3; bind kp_pgdn netgraph0"
alias netgraph0 "net_graph 0; bind kp_pgdn netgraph1"
bind kp_pgdn netgraph1


mat_trilinear 0

// Disable drawing bullet holes, blood, etc. on props and other models (ragdolls etc.)
r_drawmodeldecals 0

// Disable the little pebbles and wood splinters when you shoot at rock / stone / wood textured geometry
r_drawflecks 0

// Disable random detail props, like blades of grass and pebbles.
r_drawdetailprops 0
cl_detaildist 0
cl_detailfade 0

// Set max FPS. 240 feels pretty good.
fps_max 240

// Disable HDR. Depending on the map, this could really help your framerate.
mat_hdr_level 0

// Reduce the max number of decals. Makes the game look "cleaner"
r_decals 256
mp_decals 256

clear

echo "======================="
echo "TOURIST'S CONFIG LOADED"
echo "======================="

echo "This line is just here to test if my update script works"
echo "Here is another line I am adding just to test. Remove these when you get the chance"

